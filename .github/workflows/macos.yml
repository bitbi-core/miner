name: build-macos

on:
  push:
    branches: [ "mcicd-test" ]
  pull_request:

jobs:
  build-macos:

    timeout-minutes: 15
    runs-on: ${{ matrix.config.os }}

    strategy:
      matrix:
        config:
          - {os: macos-14, pow_version: 0.2.2, arch: x86_64}
          - {os: macos-14, pow_version: 0.2.2, arch: arm64}

    steps:
    - name: Install dependencies
      run: |
        brew install git llvm cmake automake autoconf libtool pkg-config
        curl -sL https://codeload.github.com/bitbi-core/pow/zip/refs/tags/v${{matrix.config.pow_version}} -o pow.zip
        POW_HOME=$HOME/pow
        mkdir -p $POW_HOME
        unzip pow.zip -d $POW_HOME
        cd $POW_HOME/pow-${{matrix.config.pow_version}}
        mkdir build
        cd build
        ARCH=${{ matrix.config.arch }}
        cmake -DCMAKE_OSX_ARCHITECTURES=$ARCH \
          -DCMAKE_SYSTEM_NAME=Darwin -DCMAKE_SYSTEM_PROCESSOR=$ARCH \
          -DCMAKE_OSX_SYSROOT=$SDKROOT \
          -DCMAKE_C_FLAGS="-arch $ARCH" \
          -DCMAKE_CXX_FLAGS="-arch $ARCH" \
          -DCMAKE_EXE_LINKER_FLAGS="-arch $ARCH" ..
        make -j$(sysctl -n hw.logicalcpu)
        ls $POW_HOME/pow-${{matrix.config.pow_version}}/build

    - name: Build libcurl from source
      run: |
        curl -sL https://curl.se/download/curl-8.6.0.tar.gz -o curl.tar.gz
        tar -xzf curl.tar.gz
        cd curl-8.6.0
        ./configure --with-openssl --disable-shared --enable-static --disable-ldap --disable-sspi --without-librtmp --disable-ftp --disable-file --disable-dict --disable-telnet --disable-tftp --disable-rtsp --disable-pop3 --disable-imap --disable-smtp --disable-gopher --disable-smb --without-libidn --disable-proxy --host=${{ matrix.config.arch }}-apple-darwin
        make -j$(sysctl -n hw.logicalcpu)
        sudo make install
        cd ..

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Build Miner
      run: |
        export ACLOCAL_PATH="$(pwd)/m4:$ACLOCAL_PATH"
        echo $ACLOCAL_PATH
        ./autogen.sh
        ./nomacro.pl
        POW_HOME=$HOME/pow/pow-${{matrix.config.pow_version}}
        ls $POW_HOME
        ls $POW_HOME/build
        ./configure CPPFLAGS="-I$POW_HOME/src -I/usr/local/include" LDFLAGS="-L/usr/local/lib" LIBS="-L$POW_HOME/build -lrandomx -lcurl" --host=${{ matrix.config.arch }}-apple-darwin
        make -j$(sysctl -n hw.logicalcpu)

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-${{ matrix.config.os }}-${{ matrix.config.arch }}
        path: ./minerd